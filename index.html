<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Border Animation</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <i class="cabecalho__menu__link" id="nav_logo">Alternativa ADM</i>
            <a class="cabecalho__menu__link" href="">Dashboard</a>
            <a class="cabecalho__menu__link" href="">Relatórios</a>
            <a class="cabecalho__menu__link" href="">PDV</a>
        </nav>
    </header>
   <main class="apresentacao">
    <section clas="apresentacao__conteudo">
        <div class="animated_card">
            <span ></span>
            <a class="apresentacao__links__navegacao" href="#">
            <img class="fundopng" src="./assets/financeiro.png" alt="">Financeiro</a>
        </div>
            
        <div class="animated_card">
            <span ></span>
            <a class="apresentacao__links__navegacao" href="#">
            <img class="fundopng" src="./assets/objetivo.png" alt="">Objetivos</a>
        </div>
        <div class="animated_card">
            <span ></span>
            <a class="apresentacao__links__navegacao" href="#">
            <img class="fundopng" src="./assets/tarefas.png" alt="">Tarefas</a>
        </div>
        <div class="animated_card">
            <span ></span>
            <a class="apresentacao__links__navegacao" href="#">
            <img class="fundopng" src="./assets/contratos.png" alt="">Contratos</a>
        </div>
        <div class="animated_card">
            <span ></span>
            <a class="apresentacao__links__navegacao" href="#">
            <img class="fundopng" src="./assets/utilitarios.png" alt="">Utilitários</a>
        </div>

    </section>
   </main>
    

    
</body>
</html>
