<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Border Animation</title>
</head>

<body>
    <header class="bg-white">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">

                <a href="#" class="-m-1.5 p-1.5 flex gap-1">
                    <span class="sr-only">Your Company</span>
                    <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                        alt="" />Alternativa ADM
                </a>
            </div>
            <div class="flex lg:hidden">
                <button type="button"
                    class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
            <div class="hidden lg:flex lg:gap-x-12">
                <div class="relative">
                    <button type="button"
                        class="flex items-center gap-x-1 text-sm font-semibold leading-6 text-gray-900"
                        aria-expanded="false">
                        Dashboard
                    </button>
                </div>

                <a href="#" class="text-sm font-semibold leading-6 text-gray-900">
                    Relat√≥rios

            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Log in <span
                        aria-hidden="true">&rarr;</span></a>
            </div>
        </nav>
    </header>
    <main class="flex justify-center mx-auto max-w-7xl p-6">
        <section class="flex gap-6">
            <a class="relative flex group" href="#">
                <div class="z-10 w-32 h-40 bg-green-500 flex flex-col rounded-md justify-end items-center">
                    <i class="fa-solid fa-coins fa-2xl mb-7 text-black-950"></i>
                    <span class="my-4 font-bold text-sm text-black-900 uppercase">
                        Financeiro
                    </span>
                    
                </div>
                <div class="absolute z-1 w-32 h-40 inset-0 bg-gradient-to-r from-yellow-500 to-yellow-400 rounded-md group-hover:scale-105 group-hover:shadow-xl transition-transform ease-in duration-300"></div>
            </a>
            <a class="relative flex group" href="#">
                <div class="z-10 w-32 h-40 bg-red-500 flex flex-col rounded-md justify-end items-center">
                    <i class="fa-solid fa-bullseye fa-2xl mb-7 text-black-950"></i>
                    <span class="my-4 font-bold text-sm text-black-900 uppercase">
                        Objetivo
                    </span>
                </div>
                <div class="absolute z-1 w-32 h-40 inset-0 bg-gradient-to-r from-yellow-500 to-yellow-400 rounded-md group-hover:scale-105 group-hover:shadow-xl transition-transform ease-in duration-300"></div>
            </a>
            <a class="relative flex group" href="#">
                <div class="z-10 w-32 h-40 bg-gray-500 flex flex-col rounded-md justify-end items-center">

                    <span class="my-4 font-bold text-sm text-black-900 uppercase">

                    </span>
                    
                </div>

            </a>
            <a class="relative flex group" href="#">
                <div class="z-10 w-32 h-40 bg-blue-500 flex flex-col rounded-md justify-end items-center">
                    <i class="fa-solid fa-file-contract fa-2xl mb-7 text-black-950"></i>
                    <span class="my-4 font-bold text-sm text-black-900 uppercase">
                        Contratos
                    </span>
                    
                </div>

            </a>
            <a class="relative flex group" href="#">
                <div class="z-10 w-32 h-40 bg-yellow-400 flex flex-col rounded-md justify-end items-center">
                    <i class="fa-solid fa-screwdriver-wrench fa-2xl mb-7 text-black-950"></i>
                    <span class="my-4 font-bold text-sm text-black-900 uppercase">
                        Ferramentas
                    </span>
                    
                </div>
                <div class="absolute z-1 w-32 h-40 inset-0 bg-gradient-to-r from-yellow-500 to-yellow-400 rounded-md group-hover:scale-105 group-hover:shadow-xl transition-transform ease-in duration-300"></div>
            </a>
        </section>
        
    </main>

</html>
